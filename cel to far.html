<body>
    <h3 class="text-center">Convert temperatures to and from celsius, fahrenheit !!!</h3>

<form class="text-center mt-5">



<input type="number" id="enterNumber" placeholder= Enter a value> <br>

<button type="button" onclick="cToF()" class="mt-2"> C To F ...</button>
<button type="button" onclick="fToc()"> F To C ...</button>

</form>
<p class="text-center mt-3">The Result is : 
    <span id="result"></span>

</p>

<script>

function cToF() 
{
var cTemp = document.getElementById("enterNumber").value;
var cToFahr = cTemp * 9 / 5 + 32;
var massage = cTemp + '째C is ' + cToFahr + '째F.';
document.getElementById("result").innerHTML = massage;
}

function fToc()
 {
var ftemp = document.getElementById("enterNumber").value;
var fToC = (ftemp-32)*5/9;
var message = ftemp + '째F is ' + fToC +'째F.';
document.getElementById("result").innerHTML = message;
}

</script>

</body>
